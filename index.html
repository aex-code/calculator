<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="app.js" charset="utf-8"></script>
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="output">0</div>
                <div class="buttons">
                    <div id="clear" class="button">clear</div>
                    <div id="delete" class="button">del</div>
                    <!-- <div id="percent" class="button operator">%</div> -->
                    <div id="divide" class="button operator">/</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div id="multiply" class="button operator">x</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div id="subtract" class="button operator">-</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div id="add" class="button operator">+</div>
                    <div class="button">0</div>
                    <div class="button">00</div>
                    <div class="button">.</div>
                    <div id="equals" class="button">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
